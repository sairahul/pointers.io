  <link type="text/css" href="/static/css/codemirror.css" rel="stylesheet" />

<body>

<div class="container">
  <div id="pyInputPane">
    Write your C code here:
    <br/>

    <!-- populate with a CodeMirror instance -->
    <div id="codeInputPane"></div>

    <!-- TODO: Remove following references in javascript and cleanup following code-->

    <p style="margin-top: 10px; display:none;">
        Execute code using
      <select id="pythonVersionSelector">
        <option value="2">Python 2.7</option>
        <option value="3">Python 3.2</option>
      </select>
        and
      <select id="cumulativeModeSelector">
        <option value="false">don't display exited functions (default).</option>
        <option value="true">display frames of exited functions.</option>
      </select>
    </p>

    <p style="text-align: center; margin-top: 20px;">
      <button id="executeBtn" class="bigBtn" type="button">Visualize execution</button>
    </p>

    <!-- TODO: Remove following references in javascript and cleanup following code-->
    <a style="display:none;" id="aliasExampleLink" href="#">hello</a>
  </div>

  <div id="pyOutputPane"></div>

  <hr>
  <footer>
    <p>
        <a href="http://dev.pointers.io/static/list.html"> Examples </a>

        &copy; <a href="https://plus.google.com/105696688998749565092">Sai Rahul</a> 
    </p>
  </footer>
</div>

<div class="github-fork-ribbon-wrapper right" style="z-index: 2000;">
